<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Encode Decoder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <nav class="">
      <a href="#image-to-base64" class="link-nav link-nav-active"
        >Image to Base64</a
      >
      <a href="#base64-to-image" class="link-nav">Base64 to Image</a>
    </nav>
    <main class="">
      <section id="image_to_base64" class="container">
        <div class="input-image">
          <input
            type="file"
            name="file"
            placeholder="image file"
            class="input-file"
            id="input-file"
          />
          <span class="caption"
            >Silahkan upload file gambar anda untuk mendapatkan hasil encode
            base64</span
          >
        </div>
        <div class="image-result" id="image-result">
          <img
            src=""
            alt="placeholder"
            srcset=""
            class="image-preview"
            id="image-preview"
          />
        </div>
        <div class="base64-result" id="base64-result">
          <p class="base64-data" id="base64-data"></p>
          <div class="btn-group">
            <button type="button" class="btn-default" id="btn-copy">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
                />
              </svg>
            </button>
            <button type="button" class="btn-default" id="btn-save">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section id="base64_to_image" class="container base64-to-image-container">
        <label for="input-base64">Gambar Base64</label>
        <textarea name="input-base64" id="input-base64" cols="30" rows="10"></textarea>
        <div class="imagebase64-result" id="imagebase64-result">
          <img
            src=""
            alt="placeholder"
            srcset=""
            class="image-preview"
            id="image-preview-data"
          />
        </div>
      </section>
      <section id="my-data" class="container my-data">
        <ul id="list-data"></ul>
      </section>
      <!--<section id="base64_to_image">Base64 To Image</section> -->
    </main>
    <footer>Â©2024&nbsp;<a href="https://vai.my.id" target="_blank" rel="noopener" class="copyright">vai.my.id</a></footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
